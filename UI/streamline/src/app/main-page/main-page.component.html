<ng-container *ngIf="videoTitles$ | async as videos">
  <div class="main-container">
    <div cass="video-container" fxLayout="row" fxLayoutAlign="center center">
      <video
        [class.landscape]="!isPortrait"
        [class.portrait]="isPortrait"
        (loadedmetadata)="onVideoLoaded(videoPlayer)"
        #videoPlayer
        controls
        autoplay
        muted
        loop
        class="responsive-video"
        [src]="currentTitle"
      >
        <!-- <source [src]="asset" type="video/mp4" /> -->
        Does not support
      </video>
      <div
        class="buttons"
        fxLayout="row"
        fxLayoutAlign="space-between center"
        style="width: 100%"
      >
        <div class="icon-wrapper">
          <a routerLink="/calls">
            <mat-icon class="transparent icon">person</mat-icon>
          </a>
        </div>
        <div>
          <button
            mat-button
            button
            class="transparent button large-button"
            [routerLink]="['/calls']"
          >
            Calls
          </button>
          <button
            mat-button
            button
            class="transparent button large-button"
            [routerLink]="['/stream']"
          >
            Stream
          </button>
          <button
            mat-button
            button
            class="transparent button large-button"
            [routerLink]="['.']"
          >
            Watch
          </button>
          <button
            mat-button
            button
            class="transparent button large-button"
            [routerLink]="['/listen']"
          >
            Listen
          </button>
        </div>
        <div class="icon-wrapper">
          <a routerLink=".">
            <mat-icon class="transparent icon">search</mat-icon>
          </a>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="overlay-container left icon-wrapper">
        <button mat-icon-button (click)="previous()">
          <mat-icon class="transparent icon">chevron_left</mat-icon>
        </button>
      </div>
      <div class="overlay-container right icon-wrapper" (click)="next()">
        <button mat-icon-button>
          <mat-icon class="transparent icon">chevron_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
</ng-container>
